<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To-do with angular</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Homemade+Apple|Raleway" rel="stylesheet">
  </head>
  <body>
    <div id="one">
    <h2>To Do List</h2>
  <div ng-app="myModule" ng-controller="toDo">
    <input type="text" ng-model="searchBox">search</input>
    <ul>
      <li ng-repeat="do in thingsToDo | filter:searchBox">{{do | uppercase }}
      <button ng-click="removeItem()">remove</button> <br>
      </li>
    </ul>

  <!--  <input type ="text" ng-model ="item"> -->
    <input ng-model="item">
    <button ng-click="addItem()"> add Item</button>

  </div>


  </div>


  <script src ="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
  <script src ="js/script.js"></script>
  </body>
</html>
